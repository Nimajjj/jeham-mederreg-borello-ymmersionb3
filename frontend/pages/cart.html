<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRGC - Shopping Cart</title>
    <link rel="stylesheet" href="../styles/frontpage.css">
    <link rel="stylesheet" href="../styles/cart.css">
    <script defer src="../scripts/cart.js"></script>
    <script defer src="../scripts/api_cart.js"></script>
    <script defer src="../scripts/address_cart.js"></script>
</head>
<body>
<header>
  <div class="Menu">
    <div class="logo_class">
      <h1><a href="frontpage.html">PRGC</a></h1>
    </div>
    <ul>
      <li><a href="categories.html?categories=collector">Cailloux Célèbres</a></li>
      <li><a href="categories.html?categories=sport">Cailloux de Sport</a></li>
      <li><a href="categories.html?categories=permanente">Collection Permanente</a></li>
      <li><a href="categories.html?categories=historique">Pierres Historiques</a></li>
      <li><a href="">Accessoires</a></li>
    </ul>
    <div class="navigation">
      <div class="search">
        <label>
          <input type="text" placeholder="Que Cherchez-vous ?">
        </label>
      </div>
      <div class="account">
        <a href=""><img class="icons" src="../img/icon-user.png" alt="user_icons"></a>
      </div>
      <div class="cart">
        <a href="cart.html?id=1"><img class="icons" src="../img/icon-shopping-bag.png" alt="cart_icons"></a>
      </div>
    </div>
  </div>
</header>

<div class="contain">
  <div class="photography">
    <img class="ben-photo" src="../img/photo-cart.png">
  </div>
  <div class="cart-shop">
    <h1>Panier</h1>
    <hr />
    <p class="text">Profitez d'un emballage conçu spécialement pour nos pierres.</p>
    <hr />
    <div id="shopping_cart" class="article">
    </div>
    <hr/>

    <div class="total-part">
      <div class="total-amount">
        <p>Sous-Total : </p>
        <p id="somme-totale" class="price"> </p>
      </div>
      <hr />
        <input id="myInput" type="text" name="myInput" value="" autocomplete="off" placeholder="Votre adresse...">
                            <select class="location" id="location-completion">
                                <option value="placeholder">adresse...</option>
                            </select>
      <div class="paiement_method">
        <div class="add-basket button"><button>Réglement</button></div>
        <div class="payment-paypal button"><button><img class="logo-paypal" src="../img/logo_paypal.png" alt="logo paypal"></button></div>
        <p class="cond-general">En passant votre commande, veuillez accepter les conditions générales de vente</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
